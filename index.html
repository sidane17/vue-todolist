<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-ToDo-list</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div id="app">
        <input type="text" required placeholder="nome" v-model="compito" />
        <button type="submit" @click="addLista">Inserisci</button>

        <div id="lista">
          <h2>ToDo list</h2>
          <ul id="contenitore_lista">
            <li v-for="elemento, i in Todo">
              {{elemento}}<i class="fa-solid fa-x ms-2" @click="remove(i)"></i>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/549ef415f6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
